<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Red Hat Display"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card--header">
        <img
          src="./images/illustration-hero.svg"
          alt=""
          style="border-radius: 17px 17px 0px 0px"
        />
      </div>

      <div class="card--body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like! Annual Plan $59.99/year Change Proceed
          to Payment Cancel Order
        </p>
        <div class="anual__plan--div">
          <div class="anual__plan--icon">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="anual__plan--section">
            <span class="anual__plan--span">Annual Plan</span>
            <span class="anual__plan__price--span">$59.99/year</span>
          </div>
          <div class="anual__plan--a">
            <a href="">Change</a>
          </div>
        </div>
        <button class="card--button">Proceed to Payment</button>
      </div>
      <!-- <div class="card--footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div> -->
    </div>

    <img class="background-img" src="./images/pattern-background-desktop.svg" />
  </body>
</html>
